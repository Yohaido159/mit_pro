<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mitnadv</title>
    <style>
      div {
        border: solid 1px;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    {% for snif in all_snifs %}
      
    <div>
      <h3><a href="/snif/{{snif.id}}">name:{{snif.name}}</a>   </h3>
      <img src="{{snif.image.url}}" alt="" height="100" width="auto">
      <p>mitnadvim:</p>
      {% for key, value in mit_dict.items %}
        {% if key == snif.name %} 
          {% for mit in value %}
           <a href="/mit/{{mit.id}}"><p>{{mit.f_name}}</p></a>

          {% endfor %}
        {% endif %}
      {% endfor %}
      </div>
    <br>
    {% endfor %}

    <form action="{% url 'snifs-list' %}" method="GET"> 
      <select name="filter">
        <option value="all">all</option>
        {% for snif in snifs  %}
        <option value="{{snif.name}}" >{{snif.name}}</option>
        {% endfor %}

      </select>
      <input type="submit" value="submit">
    </form>

    <h3>add snif</h3>
    <a href="{% url 'snif-create'%}">add</a>



  </body>
</html>
